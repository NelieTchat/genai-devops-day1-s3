name: checkov
on:
  push:
    paths: ["**.tf"]
  pull_request:
    paths: ["**.tf"]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./
          quiet: true
          soft_fail: false
permissions:
  contents: read

