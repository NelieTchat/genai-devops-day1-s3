name: GenAI Codegen (check)
on:
  push:
    paths:
      - "prompts/**"
      - "templates/**"
      - "scripts/genai_codegen.py"
  pull_request:
    paths:
      - "prompts/**"
      - "templates/**"
      - "scripts/genai_codegen.py"

jobs:
  codegen-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Check codegen is up-to-date
        run: |
          chmod +x scripts/genai_codegen.py
          ./scripts/genai_codegen.py --prompt prompts/terraform_s3_fewshot.txt --out . --check
