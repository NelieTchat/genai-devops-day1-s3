name: k8s-validate
permissions:
  contents: read

on:
  push:
    paths: ["*.yaml", "templates/k8s_webapp/*.yaml"]
  pull_request:
    paths: ["*.yaml", "templates/k8s_webapp/*.yaml"]

jobs:
  kubeconform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Replace the previous docker:// step with this:
      - name: Validate Kubernetes manifests with kubeconform
        run: |
          set -euo pipefail
          docker run --rm -v "$PWD":/work -w /work ghcr.io/yannh/kubeconform:latest \
            kubeconform --summary --strict \
              *.yaml \
              templates/k8s_webapp/*.yaml
